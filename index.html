<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI search</title>
  <style>

    body {
      background: #fff;
      display: flex;
      justify-content: center;
      margin: 0;
      font-family: monospace;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 800px;
      max-width: 95%;
      margin: 2rem auto;
    }

    .content {
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #222;
    }

    .keyword { color: #d73a49; }
    .string { color: #22863a; }
    .property { color: #6f42c1; }
    .number { color: #005cc5; }

    /* New: input + button inline */
    .search-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .search-button {
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-button:hover {
      background: #005bb5;
    }

    .query-input {
      flex: 1;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #eee;
      padding: 0.8rem;
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
      color: #222;
      resize: none;
    }
    .query-input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 5px rgba(0, 122, 255, 0.3);
    }

    .divider {
      border-top: 1px solid #ddd;
      margin: 1rem 0;
    }

    .spinner {
      margin-top: 1rem;
      width: 24px;
      height: 24px;
      border: 4px solid #ccc;
      border-top: 4px solid #10a37f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      visibility: hidden;
      margin-left: auto;
      margin-right: auto;
    }

    .spinner.visible {
      visibility: visible;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .response-box {
      margin-top: 1rem;
      max-height: 70vh;
      overflow-y: auto;
    }

    .accordion {
      margin: 1rem 0;
    }

    .accordion-header {
      padding: 10px;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    .accordion-content {
      display: none;
      padding: 10px;
      border: 1px solid #f0f0f0;
      border-radius: 4px;
    }

    .accordion-content.expanded {
      display: block;
    }

    .error-message {
      color: #d73a49;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="container" id="pageWrapper">
    <div class="content">
      <div class="search-row">
        <textarea id="inputText" class="query-input" rows="1" placeholder="Search for something..."></textarea>
        <button class="search-button" id="goButton">Go</button>
      </div>
      <div class="spinner" id="spinner"></div>
      <div class="response-box" id="responseBox"></div>
    </div>
  </div>

  <script>
  const goButton = document.getElementById("goButton");
  const spinner = document.getElementById("spinner");
  const inputText = document.getElementById("inputText");
  const responseBox = document.getElementById("responseBox");
  const pageWrapper = document.getElementById("pageWrapper");

  goButton.addEventListener("click", async () => {

    const text = inputText.value.trim();
    if (!text) return;

    spinner.classList.add("visible");
    goButton.disabled = true;
    responseBox.classList.remove("visible");
    responseBox.innerHTML = "";
    pageWrapper.classList.remove("has-response");

    try {
      const res = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      if (data.error) {
        responseBox.innerHTML = '<div class="error-message">Error: ' + data.error + '</div>';
        responseBox.classList.add("visible");
        pageWrapper.classList.add("has-response");
        return;
      }

      let html = "";
      const results = JSON.parse(data.answer);

      if (results && results.message) {
        html += `<h3>Answer</h3><div>${results.message.replace(/\n/g, "<br>")}</div>`;
      }
      if (data.plan || data.results) {
        html += `
          <div class="accordion">
            <div class="accordion-header">&#9654; Show Details</div>
            <div class="accordion-content">`;
        if (data.plan) {
          html += `<h4>Plan</h4><pre>${JSON.stringify(data.plan, null, 2)}</pre>`;
        }
        if (data.results) {
          html += `<h4>Results</h4><pre>${JSON.stringify(data.results, null, 2)}</pre>`;
        }
        html += `</div></div>`;
      }

      if (!data.plan && !data.results && !data.answer) {
        html += `<h3>Something went wrong. Try again!</h3>`;
      }

      responseBox.innerHTML = html;
      responseBox.classList.add("visible");
      pageWrapper.classList.add("has-response");

      // Add accordion toggle functionality
      const headers = document.querySelectorAll('.accordion-header');
      headers.forEach(header => {
        header.addEventListener('click', () => {
          const content = header.nextElementSibling;
          content.classList.toggle('expanded');
        });
      });

    } catch (err) {
      responseBox.innerHTML = `<div style="color:red;">Error: ${err.message}</div>`;
      responseBox.classList.add("visible");
      pageWrapper.classList.add("has-response");
    } finally {
      spinner.classList.remove("visible");
      goButton.disabled = false;
    }
  });
  </script>
</body>
</html>
